<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trading Assistant</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 350px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
        }

        .status-dot.error {
            background: #F44336;
        }

        .status-text {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .current-site {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .btn-primary:hover {
            background: white;
        }

        .icon {
            font-size: 1.1em;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .quick-actions {
            margin-top: 16px;
        }

        .quick-actions h3 {
            font-size: 0.85rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .quick-action {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 0.8rem;
            margin-bottom: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-action:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>ü§ñ AI Trading Assistant</h1>
        <p>Intelligent trading analysis</p>
    </div>

    <div class="status-card">
        <div class="status-indicator">
            <div id="statusDot" class="status-dot"></div>
            <div id="statusText" class="status-text">Checking connection...</div>
        </div>
        <div id="currentSite" class="current-site">Loading...</div>
    </div>

    <div class="actions">
        <button id="openSidePanel" class="btn btn-primary">
            <span class="icon">üí¨</span>
            Open AI Assistant
        </button>
    </div>

    <div id="quickActions" class="quick-actions">
        <h3>Quick Commands:</h3>
        <div class="quick-action" data-command="Analyse the current stock properly.">
            üìã Analysis
        </div>
        <div class="quick-action" data-command="What's the current price?">
            üí∞ Current Price
        </div>
        <div class="quick-action" data-command="What's the current volume?">
            üìä Current Volume
        </div>
        <div class="quick-action" data-command="Give me the details of today's performance for this stock?">
            üìä Today's Performance
        </div>
        <div class="quick-action" data-command="Analyse the market sentiments for this stock.">
            üßê Market Sentiments
        </div>
    </div>

    <div class="footer">
        AI Trading Assistant v1.0<br>
        Powered by Google Gemini
    </div>
</div>

<script src="popup.js"></script>
</body>
</html>
